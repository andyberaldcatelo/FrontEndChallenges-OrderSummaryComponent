<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!--     <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="Background">
        <img
          class="BackgourndPattern"
          src="images/pattern-background-desktop.svg"
          alt="Background Pattern SVG"
        />
        <div class="CardContainer">
          <div class="ImageContainer">
            <img
              class="HeroImage"
              src="images/illustration-hero.svg"
              alt="Hero Illustration"
            />
          </div>
          <div class="ParagraphSection">
            <div class="TitleContainer"><p class="Title">Order Summary</p></div>
            <div class="ParagraphContainer">
              <p class="Paragraph">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
            <div class="ProductSelection">
              <div class="NoteIcon"><img src="images/icon-music.svg" /></div>
              <div class="PlanData">
                <p class="PlanName">Annual Plan</p>
                <p class="PlanPrice">$59.99/year</p>
              </div>
              <div><a class="ChangeLink">Change</a></div>
            </div>
            <div class="Buttons">
              <button class="Pay">Proceed to Payment</button>
              <button class="Cancel">Cancel Order</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
