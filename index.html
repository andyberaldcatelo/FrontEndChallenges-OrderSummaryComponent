<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="Background">
        <img
          class="BackgourndPattern"
          src="images/pattern-background-desktop.svg"
          alt="Background Pattern SVG"
        />
        <div class="CardContainer">
          <div class="ImageContainer">
            <img
              class="HeroImage"
              src="images/illustration-hero.svg"
              alt="Hero Illustration"
            />
          </div>
          <div class="TextSection">
            <div class="TitleContainer">
              <h1 class="Title">Order Summary</h1>
            </div>
            <div class="ParagraphContainer">
              <p class="Paragraph">
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>
          </div>

          <div class="ProductSelection">
            <div class="Left">
              <img
                class="NoteIcon"
                src="images/icon-music.svg"
                alt="Music Icon"
              />
            </div>
            <div class="Center">
              <p class="PlanName">Annual Plan</p>
              <p class="PlanPrice">$59.99/year</p>
            </div>
            <div class="Right">
              <a class="ChangeLink">Change</a>
            </div>
          </div>
          <div class="Buttons">
            <button class="Pay">Proceed to Payment</button>
            <button class="Cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
